# Origin config by @Kilerd

name: Build Canary Version

on:
  push:
    branches: [ master ]

jobs:
  release:
    name: Release on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        platform: [macos-arm64, linux_glibc-x86_64, windows-x86_64]
        include:
        
          - platform: macos-arm64
            target: aarch64-apple-darwin
            os: macos-latest
            bin: bili-batch-unsubscribe

          - platform: linux_glibc-x86_64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            bin: bili-batch-unsubscribe
            
          - platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            os: windows-latest
            bin: bili-batch-unsubscribe.exe
            
    steps:
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: nightly
          override: true

      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run code build
        shell: bash
        run: 
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare assets
        shell: bash
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.bin }} .
          tar -cvfz ${{ matrix.target }}.tar.gz LICENSE ${{ matrix.bin }}
          
      - name: Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.target }}.tar.gz
          tag_name: nightly
          prerelease: false
          make_latest: true

