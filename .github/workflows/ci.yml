# Origin config by @Kilerd

name: Build Canary Version

on:
  push:
    branches: [ master ]

jobs:
  release:
    name: Release on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        platform: [macos-x86_64, linux_glibc-x86_64, windows-i686, windows-x86_64]
        include:
        
          - platform: macos-x86_64
            target: x86_64-apple-darwin
            os: macos-latest
            bin: bili-batch-unsubscribe

          - platform: linux_glibc-x86_64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            bin: bili-batch-unsubscribe
            
          - platform: windows-i686
            target: i686-pc-windows-msvc
            os: windows-latest
            bin: bili-batch-unsubscribe.exe
            
          - platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            os: windows-latest
            bin: bili-batch-unsubscribe.exe
            
    steps:
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: nightly
          override: true

      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepare toolchain
        shell: bash
        run: |
          if  [[ ${{ matrix.target }} = *musl ]]
          then sudo apt-get install musl-tools
          fi

      - name: Run code build
        shell: bash
        run: 
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare assets
        shell: bash
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.bin }} .
          tar -cvfz ${{ matrix.target }}.tar.gz LICENSE ${{ matrix.bin }}
          
      - name: Declare some variables # https://stackoverflow.com/a/61699863
        id: vars
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Pre-Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.target }}.tar.gz
          tag_name: 0.1.0-${{ steps.vars.outputs.sha_short }}
          prerelease: true
